<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chess Game Analyzer</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #0f172a;
        color: #e5e7eb;
    }

    input, button {
        padding: 8px;
        font-size: 14px;
    }

    button {
        margin-left: 8px;
        cursor: pointer;
    }

    table {
        border-collapse: collapse;
        margin-top: 20px;
        width: 100%;
    }

    th, td {
        border: 1px solid #334155;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #1e293b;
    }

    pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        background-color: #020617;
        padding: 12px;
        border-radius: 6px;
        color: #e5e7eb;
        max-width: 900px;
    }

    #analyzeBtn {
        display: none;
        margin-top: 15px;
    }

    #status {
        margin-top: 15px;
        font-style: italic;
        color: #93c5fd;
    }
</style>
</head>

<body>

<h1>Chess Game Analyzer</h1>

<label>
    Chess.com Username:
    <input type="text" id="username" />
</label>

<button onclick="fetchGames()">Fetch Last 10 Games</button>

<table id="gamesTable" style="display:none">
    <thead>
        <tr>
            <th>White</th>
            <th>Black</th>
            <th>Result</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<button id="analyzeBtn" onclick="analyzeAllGames()">Analyze All Games</button>

<div id="status"></div>

<h2>Global Analysis</h2>
<div id="analysis"></div>

<script>
let gameData = [];

async function fetchGames() {
    const username = document.getElementById("username").value.trim();
    if (!username) return;

    document.getElementById("status").innerText = "Fetching games...";
    document.getElementById("analysis").innerHTML = "";
    document.getElementById("analyzeBtn").style.display = "none";

    const res = await fetch(`/api/games/${username}`);
    const games = await res.json();

    const tbody = document.querySelector("#gamesTable tbody");
    tbody.innerHTML = "";

    games.forEach(g => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${g.white}</td>
            <td>${g.black}</td>
            <td>${g.result}</td>
        `;
        tbody.appendChild(tr);
    });

    gameData = games;

    document.getElementById("gamesTable").style.display = "table";
    document.getElementById("analyzeBtn").style.display = "inline-block";
    document.getElementById("status").innerText = "";
}

async function analyzeAllGames() {
    document.getElementById("status").innerText = "Analyzing gamesâ€¦ please wait.";
    document.getElementById("analysis").innerHTML = "";

    const res = await fetch("/api/analyze_all", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            games: gameData,
            username: document.getElementById("username").value
        })
    });

    const data = await res.json();

    let ta = data.textual_analysis;

    // Parse strict JSON from backend
    if (typeof ta === "string") {
        ta = JSON.parse(ta);
    }

    document.getElementById("analysis").innerHTML = `
        <div>
            <h3>Opening</h3>
            <pre>${ta.openings}</pre>
        </div>
        <div>
            <h3>Middle Game</h3>
            <pre>${ta.middlegame}</pre>
        </div>
        <div>
            <h3>Endgame</h3>
            <pre>${ta.endgame}</pre>
        </div>
    `;

    document.getElementById("status").innerText = "";
}
</script>

</body>
</html>
